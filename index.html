<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game | Vegetables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/memory-game.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Vegetable Plot</h1>
		<p>Can you remember where the vegetables are planted?</p>
		<section class="play-buttons">
			<button class="play-button play-regular">Play Regular</button>
			<button class="play-button play-hard">Play Hard</button>
		</section>
		<section class="game-data">
			<!-- <span class="stars">&starf; &starf; &starf;</span>
			<span class="timer">Timer</span> -->
			<span class="move-counter">Moves: 0</span>
		</section>
		
	</header>
	<main>

		<section class="game-grid">
		</section>

		<section class="reset">
			<button class="reset-button">Start Over</button>
		</section>

	</main>

	<section class = "win-popup">
		<h1>You won!</h1>
		<p>Game stats: 
		<br><span class="move-score"></span> Moves</p>
	</section>

	<footer>
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="js/memory-game.js"></script>


</body>
