<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mystery Veggies | Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/memory-game.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Mystery Veggies</h1>
		<p class="instructions">Click a square to reveal the hidden vegetable,<br>then try to find its match. Find all the matches to win!</p>
		<section class="play-buttons">
			<button class="play-button play-regular">Play Regular</button>
			<button class="play-button play-hard">Play Hard</button>
		</section>
		<section class="game-data">
			<span>Score: </span><span class="star star-one">&starf;</span><span class="star star-two">&starf;</span><span class="star star-three">&starf;</span>
			<span>Time: </span><span class="minutes">00</span><span>:</span><span class = "seconds">00</span>
			<span>Moves: </span><span class="move-counter">0</span>
		</section>
		
	</header>
	<main>

		<section class="game-grid">
		</section>

		<section class="reset">
			<button class="reset-button">Start Over</button>
		</section>

	</main>

	<section class = "win-popup">
		<h2 autofocus>You won!</h2> 
		<ul>
			<li>Moves: <span class="move-score"></span></li>
			<li>Time: <span class="minutes-score"></span> Minutes, <span class="seconds-score"></span> Seconds</li>
			<li>Score: <span class="star-score-one"></span><span class="star-score-two"></span><span class="star-score-three"></span></li>
		</ul>
	</section>

	<footer>
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="js/memory-game.js"></script>


</body>
